<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="../../assets/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body> 
    <article class="card">
      <div class="card__top">
        <img src="" alt="">
      </div>
      <div class="card__middle">
        <img class="card__middle__img" src="images/image-victor.jpg" alt="">
        <div class="person-bio">
          <div class="name-and-age">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <div class="city">London</div>
        </div>
      </div>
      <div class="row person-stats">
        <div class="column">
          <span class="stat">80k</span>
          <span class="stat-for">Followers</span>
        </div>
    
        <div class="column">
          <span class="stat">803k</span>
          <span class="stat-for">likes</span>
        </div>
        
        <div class="column">
          <span class="stat">1.4k</span>
          <span class="stat-for">Photos</span>
        </div>
      </div>
    </article>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/trivedi-shivang/trivedi-shivang.github.io/tree/main/frontendmentor/profile-card-component-main">Shivang</a>.
      </div>
    </footer>
  </body>
</html>
