<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Product Landing Page</title>
    <script src="https://kit.fontawesome.com/8d6e40ca1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header id="header">
        <h1 id="logo"><i class="fas fa-music"></i>Original Trombones</h1>
        <nav id="nav-bar">
            <ul>
                <li class="nav-link" id="features">Features</li>
                <li class="nav-link" id="how_it_works">How it works</li>
                <li class="nav-link" id="pricing">Pricing</li>
            </ul>
        </nav>
        <h2>Handcrafted, home-made masterpieces</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <label for="subscriptionEmailAddress" hidden>Email Address</label>
            <input name="subscriptionEmailAddress" id="email" type="email" placeholder="Enter your email address">
            <input id="submit">Get Started</input>
        </form>
    </header>
    <main>
        <section id="features">
            <dl></dl>
        </section>
        <section id="how_it_works">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="pricing">
            <dl></dl>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Contact</li>
            </ul>
        </nav>
        <small> Copyright 2020, Original Trombones</small>
    </footer>
</body>
</html>
