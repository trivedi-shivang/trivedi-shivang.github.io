<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="order-summary-container">

    <div class="hero-image"></div>
    <div class="order-summary-details">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="pricing-details">
        <img src="images/icon-music.svg" alt="">
        <div class="annual-pricing">
          <span class="plan-type">Annual Plan</span>
          <span class="plan-price">$59.99/year</span>
        </div>
        <a class="price-change-button">Change</a>
      </div>

      <a class="payment-button"> Proceed to Payment</a>
      <a class="cancel-order-button">Cancel Order</a>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://trivedi-shivang.github.io">Shivang</a>.
  </div>
</body>

</html>
