<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="preview-card-container">
      <div class="details">
        <h1>Get <span class="soft-violet-font-color">insights</span> that help your business grow.</h1>
      
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
        <div class="stats">
          <ul>
            <li class="stat"><span class="stat-number">10k+</span> <span class="stat-for">companies</span></li>
            <li class="stat"><span class="stat-number">314</span> <span class="stat-for">templates</span></li>
            <li class="stat"><span class="stat-number">12m+</span> <span class="stat-for">queries</span></li>
          </ul>
        </div>
      </div>
      <div class="header-image">
        <div class="header-image-color"></div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/trivedi-shivang/trivedi-shivang.github.io">Shivang</a>.
    </div>
  </footer>
</body>
</html>
